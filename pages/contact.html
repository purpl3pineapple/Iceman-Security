<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <script
      src="https://kit.fontawesome.com/7b5074c7c9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="../submission.js"
      defer
    ></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body class="vh-100">
    <nav class="navbar navbar-expand-lg bg-black px-3 mb-5">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#iceman-nav"
        aria-controls="iceman-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        id="iceman-nav"
        class="collapse navbar-collapse"
      >
        <ul class="navbar-nav fw-bold">
          <li class="nav-item">
            <a
              href="../index.html"
              class="nav-link"
              >Home</a
            >
          </li>
          <!-- <li class="nav-item">
            <a
              href="#"
              class="nav-link"
              >Services</a
            >
          </li> -->
          <li class="nav-item">
            <a
              href="./about.html"
              class="nav-link"
              >About</a
            >
          </li>
        </ul>
      </div>
      <a
        class="btn btn-lg text-bg-info ms-auto me-3 fw-bold"
        href="./signup.html"
      >
        Book Now
      </a>
    </nav>
    <div class="d-flex flex-column h-100 justify-content-between">
      <div
        id="contact-us"
        class="container-fluid mh-100 align-self-start"
      >
        <form
          class="container bg-black rounded shadow-lg col-8 mx-auto mb-3 p-3 w-auto mx-auto"
          method="post"
          action="https://script.google.com/macros/s/AKfycbz4bSuAwW72a2tMPVpP1WMyGLzNzyDS-mmpn6Pt9BKOJQutL5XjLFwPGEh8QNYrqBxn/exec"
        >
          <h3 class="text-center my-3 hero-ice-blue-text fs-1">Contact Us</h3>
          <div class="p-3 mb-2">
            <h3 class="fw-bold mb-3">Your Contact Info</h3>
            <div class="row mb-4">
              <div class="col">
                <input
                  id="first-name"
                  name="First Name"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  id="last-name"
                  name="Last Name"
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  id="email"
                  name="Email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                />
              </div>
              <div class="col">
                <input
                  id="phone-number"
                  name="Phone Number"
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  aria-label="Phone Number"
                />
              </div>
            </div>
          </div>
          <div class="p-3 mb-3">
            <label
              for="question"
              class="form-label fw-bold fs-4"
              >Ask Us a Question</label
            >
            <textarea
              class="form-control"
              id="question"
              name="Question"
              rows="3"
            ></textarea>
          </div>
          <div class="mw-100">
            <div
              class="g-recaptcha"
              style="scale: 0.9; margin: auto"
              data-sitekey=""
            ></div>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-info fw-bold mt-3"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <footer
        class="position-relative w-100 py-4 bg-black shadow text-center bottom-0 fs-6 mt-5 d-flex justify-content-around align-items-center align-self-end"
      >
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-solid fa-envelope"></i></a>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
