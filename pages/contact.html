<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <script
      src="https://kit.fontawesome.com/7b5074c7c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="../submission.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black px-3 mb-5">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        id="nav"
        class="collapse navbar-collapse"
      >
        <ul class="navbar-nav fw-bold">
          <li class="nav-item">
            <a
              href="../index.html"
              class="nav-link"
              >Home</a
            >
          </li>
          <!-- <li class="nav-item">
            <a
              href="#"
              class="nav-link"
              >Services</a
            >
          </li> -->
          <li class="nav-item">
            <a
              href="./about.html"
              class="nav-link"
              >About</a
            >
          </li>
        </ul>
      </div>
      <a
        class="btn btn-lg text-bg-info ms-auto me-3 fw-bold"
        href="./signup.html"
      >
        Book Now
      </a>
    </nav>
    <form
      class="container bg-black rounded shadow-lg col-8 mx-auto mb-3 p-3"
      method="post"
      action="https://script.google.com/macros/s/AKfycbz4bSuAwW72a2tMPVpP1WMyGLzNzyDS-mmpn6Pt9BKOJQutL5XjLFwPGEh8QNYrqBxn/exec"
    >
      <h3 class="text-center my-3 hero-ice-blue-text fs-1">Contact Us</h3>
      <div class="p-3 mb-2">
        <h3 class="fw-bold mb-3">Your Contact Info</h3>
        <div class="row mb-4">
          <div class="col">
            <input
              id="first-name"
              name="First Name"
              type="text"
              class="form-control"
              placeholder="First name"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              id="last-name"
              name="Last Name"
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              id="email"
              name="Email"
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
            />
          </div>
          <div class="col">
            <input
              id="phone-number"
              name="Phone Number"
              type="tel"
              class="form-control"
              placeholder="Phone Number"
              aria-label="Phone Number"
            />
          </div>
        </div>
      </div>
      <div class="p-3 mb-3">
        <label
          for="question"
          class="form-label fw-bold fs-4"
          >Ask Us a Question</label
        >
        <textarea
          class="form-control"
          id="question"
          name="Question"
          rows="3"
        ></textarea>
      </div>
      <div
        class="g-recaptcha"
        data-sitekey="6Ld8aKQpAAAAAC6H49F10Zs8HT6sTZU4TsVQNmuq"
      ></div>
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-info fw-bold mt-3"
        >
          Submit
        </button>
    </form>
    <footer
      class="mw-100 py-4 bg-black shadow text-center bottom-0 fs-6 mt-5 d-flex justify-content-around align-items-center"
    >
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-solid fa-envelope"></i></a>
    </footer>
  </body>
</html>
