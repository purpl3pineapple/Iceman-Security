<!DOCTYPE html>
<html
  lang="en"
  data-bs-theme="dark"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Book Now</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <script
      src="https://kit.fontawesome.com/7b5074c7c9.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="../submission.js"
      defer
    ></script>
    <script
      src="https://www.google.com/recaptcha/api.js"
      async
      defer
    ></script>
  </head>
  <body class="vw-100">
    <nav class="navbar navbar-expand-lg bg-black px-3 mb-5">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#iceman-nav"
        aria-controls="iceman-nav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        id="iceman-nav"
        class="collapse navbar-collapse"
      >
        <ul class="navbar-nav fw-bold">
          <li class="nav-item">
            <a
              href="../index.html"
              class="nav-link"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="./about.html"
              class="nav-link"
              >About</a
            >
          </li>
        </ul>
      </div>
      <a
        class="btn text-bg-info ms-auto me-2 fw-bold"
        href="./contact.html"
      >
        Contact Us
      </a>
    </nav>
    <div class="d-flex flex-column h-100 justify-content-between">
      <div
        id="book-now"
        class="container-fluid h-100 align-self-start"
      >
        <form
          class="container bg-black rounded shadow-lg col-8 mx-auto mb-3 p-3 w-auto mh-100"
          method="post"
          action="https://script.google.com/macros/s/AKfycbxqSsz2BqbEMotOAjPIBYEZghkOmbKXuZnPc0NPZ7NqdVD3joiqTEpsAmNcPY6fdcWr/exec"
        >
          <h3 class="text-center my-3 hero-ice-blue-text fs-1">Book Now</h3>
          <hr />
          <div class="p-3 mb-2">
            <h3 class="fw-bold mb-3">Your Contact Info</h3>
            <div class="row mb-4">
              <div class="col">
                <input
                  id="first-name"
                  name="First Name"
                  type="text"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col">
                <input
                  id="last-name"
                  name="Last Name"
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  id="email"
                  name="Email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                />
              </div>
              <div class="col">
                <input
                  id="phone-number"
                  name="Phone Number"
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  aria-label="Phone Number"
                />
              </div>
            </div>
          </div>
          <hr />
          <div class="my-3">
            <label
              class="form-label fw-bold"
              for="service-requested"
              >Service Requested</label
            >
            <select
              class="form-select"
              id="service-requested"
              name="Service"
            >
              <option selected></option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
              <option value="7">Seven</option>
              <option value="8">Eight</option>
              <option value="9">Nine</option>
            </select>
          </div>
          <div class="row align-items-center mb-4">
            <div class="col-6">
              <label
                class="form-label fw-bold text-nowrap"
                for="employees"
                style="font-size: 0.9rem"
                >Number of employees</label
              >
              <select
                class="form-select"
                id="employees"
                name="Number of Employees"
              >
                <option selected></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <div class="col-6">
              <label
                class="form-label fw-bold"
                for="carry-status"
                >Carry Status</label
              >
              <select
                class="form-select"
                id="carry-status"
                name="Carry Status"
              >
                <option selected></option>
                <option value="Armed">Armed</option>
                <option value="Unarmed">Unarmed</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="row mb-4">
            <div class="col">
              <label
                for="location"
                class="form-label fw-bold"
                >Address</label
              >
              <input
                id="location"
                name="Location"
                type="text"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-4 row gy-5 justify-content-between align-items-center">
            <div class="col-6">
              <label
                for="start-time"
                class="form-label fw-bold"
                >Start Time</label
              >
              <input
                type="time"
                name="Start Time"
                id="start-time"
                aria-label="Start Time"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <label
                for="end-time"
                class="form-label fw-bold"
                >End Time</label
              >
              <input
                type="time"
                name="End Time"
                id="end-time"
                aria-label="End Time"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-6">
              <label
                for="date-from"
                class="form-label fw-bold"
                >From</label
              >
              <input
                type="date"
                id="date-from"
                name="From"
                aria-label="From"
                class="form-control"
                placeholder="From"
              />
            </div>
            <div class="col-6">
              <label
                for="date-to"
                class="form-label fw-bold text-nowrap"
                style="font-size: 0.9rem"
                >To (blank if same day)</label
              >
              <input
                type="date"
                id="date-to"
                name="To"
                aria-label="To"
                class="form-control"
              />
            </div>
          </div>

          <div
            class="w-auto mx-3 d-flex flex-sm-column flex-md-row align-items-center"
          >
            <div
              class="g-recaptcha my-auto"
              data-sitekey="6LeEjPUpAAAAANX9CpWEeG_brOUxtiI13SmdzrI2"
              data-callback="recaptcha_validated"
              data-error-callback="recaptcha_failed"
              data-expired-callback="recaptcha_expired"
              data-theme="dark"
            ></div>
            <div
              id="captcha-success"
              class="d-none mx-auto p-3 fs-5 bg-success-subtle text-success-emphasis font-monospace"
            >
              VALIDATION_SUCESS
            </div>
            <div
              id="captcha-failed"
              class="d-none mx-auto p-3 fs-5 bg-danger-subtle text-danger-emphasis font-monospace"
            >
              VALIDATION_FAILURE
            </div>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-info fw-bold mt-3"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
      <footer
        class="w-100 py-4 bg-black shadow text-center fs-6 mt-5 d-flex justify-content-around align-items-center align-self-end"
      >
        <a
          href="https://www.instagram.com/icemansecurity/?hl=en"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/people/Deon-Brown/pfbid024uYhbSTDTK7NCJpfktn1yp8sX67AepgBRR61sWarMLjbTiDpspbpTmNNyxMRNgeFl/"
          target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="https://www.tiktok.com/@icemansecurity4"
          target="_blank"
          ><i class="fa-brands fa-tiktok"></i
        ></a>
        <a
          href="https://www.yelp.com/biz/iceman-security-wilmington-2"
          target="_blank"
          ><i class="fa-brands fa-yelp"></i
        ></a>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
